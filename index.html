<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>first page</title>
  <link rel="stylesheet" href="./index.css">
  <script src="https://kit.fontawesome.com/7cb3ca8c97.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="header">
    <div class="navbar">
      <div class="logo">
        <img src="./images/flipkart.jpg" alt="flipkart logo" height="50px" width="70px" />
      </div>
      <div class="search">
        <input type="text" name="product-search" id="search" placeholder="Search for products, brands and more" />
      </div>
      <div class="buttons">
        <div class="login">
          <button class="btn btn-login">Login</button>
        </div>
        <div class="more">
          <button class="btn btn-more">More<i class="fa-solid fa-caret-down"></i></button>
        </div>
        <div class="cart">
          <button class="btn btn-cart">Cart<i class="fa-solid fa-cart-arrow-down"></i></button>
        </div>
      </div>
    </div>
